sudo: false
language: python

matrix:
  fast_finish: true
  include:
    - python: '2.7'
    - python: '3.5'

install:
  - pip install codecov
  - pip install -e .[test]

script:
  - python setup.py sdist
  - cd tests
  - pytest -v --cov=bincrafters

after_success:
  - codecov
  - cd -

deploy:
  provider: pypi
  user: uilianries
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = '2.7'
