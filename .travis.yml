matrix:
  fast_finish: true
  include:
    - os: linux
      sudo: false
      language: python
      python: '2.7'
    - os: linux
      sudo: false
      language: python
      python: '3.6'
    - os: osx
      language: generic
      osx_image: xcode9

install:
  - .travis/install.sh

script:
  - .travis/run.sh

after_success:
  - codecov

deploy:
  - provider: pypi
    user: uilianries
    password:
      secure: 
    on:
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = '2.7'
  - provider: pypi
    user: uilianries
    server: https://test.pypi.org/legacy/
    password:
      secure: 
    on:
      branch: master
      condition: "$TRAVIS_PYTHON_VERSION = '2.7'"
